<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Departments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .department {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .department h2 {
            margin-bottom: 10px;
            color: #007bff;
        }
        .department p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>College Departments</h1>
    </header>
    <div class="container">
        <div class="department">
            <h2>Computer Science</h2>
            <p>Head of Department: John Doe</p>
            <p>Contact: john.doe@example.com</p>
            <p>Location: Building A, Room 101</p>
        </div>
        <div class="department">
            <h2>Electrical Engineering</h2>
            <p>Head of Department: Jane Smith</p>
            <p>Contact: jane.smith@example.com</p>
            <p>Location: Building B, Room 202</p>
        </div>
        <!-- Add more department information as needed -->
    </div>
</body>
</html>
