<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Create New Course</title>
<link rel="stylesheet" type="text/css" href="create-teacher-course.css">
</head>
<body>

<header>
    <h1>Create New Course</h1>
    <nav>
        <ul>
            <li><a href="student-profile.html">Creating a new cources</a></li>
          
        </ul>
    </nav>
</header>

<div class="container">
    <form>
        <label for="course-title">Course Title:</label><br>
        <input type="text" id="course-title" name="course-title"><br>

        <label for="course-description">Course Description:</label><br>
        <textarea id="course-description" name="course-description"></textarea><br>

        <label for="course-image">Course Image URL:</label><br>
        <input type="text" id="course-image" name="course-image"><br>

        <label for="course-link">Course Link:</label><br>
        <input type="text" id="course-link" name="course-link"><br>

        <input type="submit" value="Create Course">
    </form>
</div>
